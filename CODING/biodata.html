<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Biodata</title>
</head>
<body>
<form>
	<p>
		<label for="nama">Nama</label>
		<input type="text" name="nama" id="nama">
	</p>
	<p>
		<p>Jenis Kelamin : </p>
		<input type="radio" name="jekel" value="pria" id="jekel1"> 
		<label for="jekel1">Pria</label>
		<input type="radio" name="jekel" value="wanita" id="jekel2"> 
		<label for="jekel2">Wanita</label>
	</p>
	<p>
		<label for="tgl-lahir">Tanggal Lahir</label>
		<input type="date" name="tgl-lahir" id="tgl-lahir">
	</p>
	<p>
		<label for="email">Email</label>
		<input type="email" name="email" id="email">
	</p>
	<p>
		<label for="alamat">Alamat</label>
		<textarea cols="25" rows="3"></textarea>
	</p>
	<p>
		<label for="no-hp">Nomor Handphone</label>
		<input type="number" name="number" id="number">
	</p>
	<p>
		<input type="reset" value="RESET">
		<input type="submit" value="SUBMIT">
	</p>
</form>
</body>
</html>
